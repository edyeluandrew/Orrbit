version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://orrbit:orrbit_secret@db:5432/orrbit
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
      - STELLAR_NETWORK=TESTNET
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - orrbit-network

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=orrbit
      - POSTGRES_PASSWORD=orrbit_secret
      - POSTGRES_DB=orrbit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orrbit -d orrbit"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - orrbit-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@orrbit.local
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    depends_on:
      - db
    profiles:
      - dev
    networks:
      - orrbit-network

networks:
  orrbit-network:
    driver: bridge

volumes:
  postgres_data:
